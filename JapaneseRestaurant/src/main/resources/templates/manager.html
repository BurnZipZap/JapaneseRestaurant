<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>Sushi-house</title>
</head>
<body>

	<div class="container">
		<div class="starter-template">

			<div th:insert="fragment/header :: copy"></div>

			<div class="container">
				<div class="row">
					<tr th:each="order : ${orderByManager}">
						<div class="card col-4">

							<div class="card-body">
								<p class="card-text" th:text="'Пользователь: ' + ${order.getUsers().getUsername()}"></p>
								<p class="card-text" th:text="'Статус: ' + ${order.getStatus()}"></p>
								<p class="card-text" th:text="'Стоимость: ' + ${order.getCost()}"></p>
								<p class="card-text" th:text="'Скидка: ' + ${order.getDiscount()}"></p>
								<p class="card-text" th:text="'Город: ' + ${order.getGeolocation().getCity()}"></p>
								<p class="card-text" th:text="'Улица: ' + ${order.getGeolocation().getStreet()}"></p>
								<p class="card-text" th:text="'Подъезд: ' + ${order.getGeolocation().getPorch()}"></p>
								<p class="card-text" th:text="'Дом: ' + ${order.getGeolocation().getHouse()}"></p>
								<p class="card-text" th:text="'Номер: ' + ${order.getNumber()}"></p>


								<table class="table table-bordered table-striped">
									<thead class="thead-dark">
										<tr>
											<th>Название</th>
											<th>Количество</th>
										</tr>
									</thead>

									<tbody>
										<tr th:each="orderDish : ${order.getOrderDishs()}">
											<td th:text="${orderDish.getDish().getName()}"></td>
											<td th:text="${orderDish.getCount()}"></td>
										</tr>
									</tbody>
								</table>
								
								<div class="btn-group" role="group" aria-label="Basic example">
									<a th:href="@{/manager/add(id=${order.getId()})}" class="btn btn-secondary btn-success">Добавить</a>
									<a th:href="@{/manager/update(id=${order.getId()})}" class="btn btn-secondary btn-warning">Изменить</a>
									<a th:href="@{/manager/remove(id=${order.getId()})}" class="btn btn-secondary btn-danger">Удалить</a>
								</div>

							</div>
						</div>
					</tr>
				</div>
				
			</div>

		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
