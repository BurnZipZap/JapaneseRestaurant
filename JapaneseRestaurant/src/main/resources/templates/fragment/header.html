<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
</head>
<body>
	<div th:fragment="copy">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		
			<a class="navbar-brand" th:href="@{/}">Sushi-House</a>
			
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<div sec:authorize="hasRole('ROLE_ADMIN')">
							<a th:href="@{/admin/}" class="nav-link" role="button">Администратор</a>
						</div>
					</li>
					<li class="nav-item">
						<div sec:authorize="hasRole('ROLE_MANAGER')||hasRole('ROLE_ADMIN')">
							<a th:href="@{/manager/}" class="nav-link" role="button">Менеджер</a>
						</div>
					</li>
					<li class="nav-item">
						<div sec:authorize="hasRole('ROLE_COOK')||hasRole('ROLE_ADMIN')">
							<a th:href="@{/cook/}" class="nav-link" role="button">Повар</a>
						</div>
					</li>
					<li class="nav-item">
						<div sec:authorize="hasRole('ROLE_DELIVERY')||hasRole('ROLE_ADMIN')">
							<a th:href="@{/delivery/}" class="nav-link" role="button">Доставка</a>
						</div>
					</li>
					<li class="nav-item">
						<div sec:authorize="hasRole('ROLE_PURCHASE')||hasRole('ROLE_ADMIN')">
							<a th:href="@{/purchase/}" class="nav-link" role="button">Закупка</a>
						</div>
					</li>
					<li class="nav-item">
						<div sec:authorize="hasRole('ROLE_WAITER')||hasRole('ROLE_ADMIN')">
							<a th:href="@{/waiter/}" class="nav-link" role="button">Официант</a>
						</div>
					</li>
				</ul>
				
				<div class="row justify-content-end">
					<a th:href="@{/showOrder}" class="btn btn-outline-info" role="button">Оформить заказ</a>
					<a th:href="@{/showOrder}" class="btn btn-outline-info" role="button">Обратная связь</a>
					
					<div sec:authorize="!isAuthenticated()">
            			<a th:href="@{/showMyLoginPage}" class="btn btn-outline-info" role="button">Авторизоваться</a>
        			</div>
					
					<div sec:authorize="isAuthenticated()">
						<form th:action="@{/logout}" method="post">
							<input type="submit" class="btn btn-outline-info" value="Личный кабинет" />
							<input type="submit" class="btn btn-outline-info" value="Выйти" />
						</form>
					</div>
				</div>
			</div>
		</nav>		
	</div>
</body>
</html>
